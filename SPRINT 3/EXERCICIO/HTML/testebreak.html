<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var parametro = prompt('digite n de 1 a 3');
        switch (parametro) {
            case '1':
                document.write('parametro 1');
                break
            case '2': document.write('parametro 2');
                break
            case '3':
                document.write('parametro 3')
                break
            default:
                document.write('nao encontrado')
        }

    </script>
</body>

</html>
