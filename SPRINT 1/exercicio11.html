<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Locação de Autos do Luan Pereira </h1>
        <img src="img/2019-11-18-hiluxmateria.webp" alt="Imagem de hillux" width="250" height="150">
        <p> Há 2 anos dentro da hillux ela movimenta no beat do tutstuts</p>
    </header>
    <hr>
    <main>
        <section>
            <h3> Análise do cadastro</h3>
            <p> Preencha os campos abaixo e analisaremos seus dados. <br>Se estiver correto entraremos em contato para a visita </p>
            <form method="post" action="#">
                <fieldset>
                    <legend>Dados pessoais</legend>
                    <label>Nome</label>
                    <input type="text" name="nome" placeholder="digite seu nome" required>
                    <label>Telefone</label>
                    <input type="tel" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                </fieldset>
                <fieldset>
                    <legend>CNH</legend>
                    <label> Número do registro</label>
                    <input type="number" name="numero- registro" placeholder="informe o número da sua CNH"required >
                    <label> Validade</label>
                    <input type="date" name="validade" required>
                </fieldset>
                <fieldset>
                    <legend> Carro</legend>
                    <label> Modelo do carro</label>
                    <select name="carro" required>
                        <option value="hillux">Escolha um carro </option>
                        <optgroup label="Toyota">
                            <option value="Hillux branca">Hillux branca
                            </option>
                            <option value="Hillux azul">Hillux azul
                            </option>
                            <option value="Hillux preta">Hillux preta
                            </option>
                        </optgroup>
                        <optgroup label="Fiat">
                            <option value="uno">uno </option>
                            <option value="siena">siena </option>
                            <option value="palio">palio</option>
                        </optgroup>
                    </select>
                </fieldset>
                <br>
                <button type="submit"> Enviar dados
                </button>
            </form>
        </section>
    </main>
    <hr>
    <footer>
        <p> Copyright 2023 - Locação de hillux Luan Pereira</p>
    </footer>
</body>
</html>
